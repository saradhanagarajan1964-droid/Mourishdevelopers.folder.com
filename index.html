<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mourish Developers App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: #f2f2f7;
      color: #1c1c1e;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      font-size: 28px;
      font-weight: 800;
      padding: 20px 0;
      text-align: center;
      color: #222;
      border-bottom: 0.5px solid #e5e5ea;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 16px 40px;
    }
    .card {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 28px 22px;
      margin-bottom: 28px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      border: 1px solid #e5e5ea;
      box-sizing: border-box;
    }
    h2 {
      font-weight: 800;
      font-size: 24px;
      margin: 0 0 10px 0;
      color: #111;
    }
    h3 {
      font-weight: 700;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 12px;
      color: #111;
    }
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      background: #f4f5f7;
      border: none;
      border-radius: 12px;
      padding: 14px 15px;
      font-size: 16px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px 0;
      margin: 8px 0;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
    }
    button.primary {
      background: linear-gradient(90deg, #0a84ff, #5ac8fa);
      color: #fff;
    }
    button.google {
      background: #fff;
      border: 1.5px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #222;
    }
    button.logout {
      background: #f4433660;
      color: #b6001b;
    }
    button.logout:hover {
      background: #f44336;
      color: #fff;
    }
    .fileItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9fb;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #e5e5ea;
    }
    .fileInfo {
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }
    .fileActions button {
      width: auto;
      min-width: 40px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 10px;
      background: #edf2fc;
      color: #222;
    }
    .hidden {
      display: none !important;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .card {
        padding: 20px 16px;
        border-radius: 18px;
      }
      h2 { font-size: 22px; }
      h3 { font-size: 16px; }
      button { font-size: 15px; }
    }
    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.98);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.9s;
    }
    #splash img {
      width: 110px;
      height: 110px;
      border-radius: 28px;
      margin-bottom: 18px;
      border: 3px solid #f2f2f7;
    }
    #splash h1 {
      font-size: 22px;
      font-weight: 800;
      color: #007aff;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="file_000000003bf861fd9b0e0ac053403ce1.png" alt="Logo" />
    <h1>Mourish Developers</h1>
  </div>

  <header>üìÇ Mourish Developers</header>
  <div class="container">
    <!-- Login Card -->
    <div class="card" id="loginContainer">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="password" placeholder="Password" />
      <button class="primary" onclick="loginEmail()">Sign In</button>
      <button class="primary" style="background: linear-gradient(90deg,#34c759,#4cd964)" onclick="registerEmail()">Register</button>
      <button class="google" onclick="loginGoogle()">
        <img src="800px-Google__G__logo.svg.png" style="width:20px;height:20px" /> Continue with Google
      </button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <!-- App Card (hidden until login) -->
    <div class="card hidden" id="appContainer">
      <h2>Welcome <span id="userEmail"></span></h2>
      <button class="logout" onclick="logout()">Logout</button>
      <hr />
      <h3>üìë Quotes</h3>
      <input type="file" id="quotesInput" multiple />
      <button class="primary" onclick="saveFiles('quotesInput','quotes')">Save Quotes</button>
      <div id="quotesList"></div>
      <h3>üßæ Invoices</h3>
      <input type="file" id="invoicesInput" multiple />
      <button class="primary" onclick="saveFiles('invoicesInput','invoices')">Save Invoices</button>
      <div id="invoicesList"></div>
      <h3>üí∞ Payments</h3>
      <input type="file" id="paymentsInput" multiple />
      <button class="primary" onclick="saveFiles('paymentsInput','payments')">Save Payments</button>
      <div id="paymentsList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYc8WZUCI3JlUZlaJE2ZBn9XhGunQIZhk",
      authDomain: "mourish-developers-folder.firebaseapp.com",
      projectId: "mourish-developers-folder",
      storageBucket: "mourish-developers-folder.appspot.com",
      messagingSenderId: "776353226469",
      appId: "1:776353226469:web:1b27f690e852fb000ffe0c",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Splash screen fade
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
        }, 900);
      }, 1800);
    });

    // Auth functions
    window.loginEmail = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(err => showError(err.message));
    };
    window.registerEmail = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).catch(err => showError(err.message));
    };
    window.loginGoogle = () => {
      signInWithPopup(auth, provider).catch(err => showError(err.message));
    };
    window.logout = () => signOut(auth);

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showApp(user);
      } else {
        document.getElementById("loginContainer").classList.remove("hidden");
        document.getElementById("appContainer").classList.add("hidden");
      }
    });

    function showApp(user) {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("appContainer").classList.remove("hidden");
      document.getElementById("userEmail").innerText = user.email;
      loadFiles("quotes");
      loadFiles("invoices");
      loadFiles("payments");
    }
    function showError(msg) {
      document.getElementById("errorMsg").innerText = msg;
    }

    // File storage in localStorage
    function loadFiles(section) {
      let files = JSON.parse(localStorage.getItem(section)) || [];
      let fileList = document.getElementById(section + "List");
      fileList.innerHTML = "";
      files.forEach((file, index) => {
        let div = document.createElement("div");
        div.className = "fileItem";
        div.innerHTML = `
          <div class="fileInfo">üìÑ ${file.name}</div>
          <div class="fileActions">
            <button onclick="downloadFile('${section}',${index})">‚¨áÔ∏è</button>
            <button onclick="deleteFile('${section}',${index})">üóëÔ∏è</button>
          </div>
        `;
        fileList.appendChild(div);
      });
    }
    window.saveFiles = (inputId, section) => {
      let input = document.getElementById(inputId);
      let selectedFiles = input.files;
      if (selectedFiles.length === 0) return showError("Please select file(s)!");
      let files = JSON.parse(localStorage.getItem(section)) || [];
      Array.from(selectedFiles).forEach((file) => {
        let reader = new FileReader();
        reader.onload = (e) => {
          files.push({ name: file.name, type: file.type, data: e.target.result });
          localStorage.setItem(section, JSON.stringify(files));
          loadFiles(section);
        };
        reader.readAsDataURL(file);
      });
      input.value = "";
      showError("");
    };
    window.downloadFile = (section, index) => {
      let files = JSON.parse(localStorage.getItem(section)) || [];
      let file = files[index];
      let link = document.createElement("a");
      link.href = file.data;
      link.download = file.name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
    window.deleteFile = (section, index) => {
      let files = JSON.parse(localStorage.getItem(section)) || [];
      files.splice(index, 1);
      localStorage.setItem(section, JSON.stringify(files));
      loadFiles(section);
    };
  </script>
</body>
</html>
